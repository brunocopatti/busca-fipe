<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Busca Fipe</title>
		<meta name="description" content="Busque o preço de veículos através da tabela Fipe de forma fácil!">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<span>Busca Fipe</span>
			<nav>
				<ul>
					<li>
						<a href="#">Buscar preço</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div>
				<h1>Buscar veículo</h1>
				<p>Selecione todas as informações para buscar o veículo.</p>
				<div>
					<p>Tipo:</p>
					<button class="vehicleType-button" data-value="cars">Carro</button>
					<button class="vehicleType-button" data-value="motorcycles">Motocicleta</button>
					<button class="vehicleType-button" data-value="trucks">Caminhão</button>
				</div>
				<div>
					<p>Marca:</p>
					<div id="dropdown-brands"></div>
				</div>
				<div>
					<p>Modelo:</p>
					<div id="dropdown-models"></div>
				</div>
				<div>
					<p>Ano:</p>
					<div id="dropdown-years"></div>
				</div>
			</div>
			<section>
				<h2>Veículo encontrado</h2>
				<div id="vehicleResult">
					<p>Busque um veículo para ele aparecer aqui.</p>
				</div>
			</section>
		</main>
		<footer>
			<ul>
				<li>
					<a href="https://github.com/brunocopatti">GitHub</a>
				</li>
			</ul>
		</footer>
		<script src="dropdown.js"></script>
		<script src="script.js"></script>
	</body>
</html>
